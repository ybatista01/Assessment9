    <script defer src="gallery.js"></script>
</head>
<body>
    <header>
        <h1>Event Gallery</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="invitation.html">Invitation</a></li>

    <div class="gallery">
        <div class="gallery-item">
            <img id="event" src="images/event.jpg" alt="Event Image">
        </div>
        <div class="gallery-item">
            <img id="working" src="images/working.jpg" alt="Working Image">
        </div>
        <div class="gallery-item">
            <img id="silhouette" src="images/silhouette.jpg" alt="Silhouette Image">

    <div id="lightbox" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center;">
        <img id="lightboxImage" 
             src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" 
             alt="Expanded view of selected gallery image" 
             style="max-width: 90%; max-height: 90%; border: 2px solid white;">
        <button onclick="closeLightbox()" 
                style="position: absolute; top: 10px; right: 20px; background-color: white; border: none; font-size: 20px; padding: 5px 10px; cursor: pointer;">
            &times;
        </button>
    </div>
